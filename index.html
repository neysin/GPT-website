<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Recommendations</title>
    <link rel="stylesheet" href="styles.css">
    <script src="gpt.js"></script>
</head>
<body>
    <header>
        <img src="images/coffee_logo.png" alt="카페 로고" width="54" height="40">
    </header>
    <main class="container">
        <section>
            <ul>
                <li>
                    <img src="images/cafe_img.jpg" alt="카페 로고" width="400" height="500">
        
        </section>
     
        <section>
            <h1>오늘의 커피는?</h1>
                <ul>
                    <li>
                        <label for="taste">단맛, 쓴맛, 고소한 풍미 등 어떤 맛을 선호하시나요?</label>
                        <br>
                        <input type="text" id="taste" name="taste" placeholder="내용을 입력해주세요.">
                    </li>
                    <li>
                        <label for="amount">큰 양의 커피를 선호하시나요, 아니면 작은 양의 진한 커피를 원하시나요?</label>
                        <br>
                        <input type="text" id="amount" name="amount" placeholder="내용을 입력해주세요.">
                    </li>
                    <li>
                        <label for="kind of coffee">아메리카노, 라떼, 모카, 콜드 브루 등 어떤 종류의 커피를 선호하시나요?</label>
                        <br>
                        <input type="text" id="kind of coffee" name="kind of coffee" placeholder="내용을 입력해주세요.">
                    </li>
                    <li>
                        <label for="personal preference">특별한 향이나 특징이 있는 커피를 원하시나요?</label>
                        <br>
                        <input type="text" id="personal preference" name="personal preference" placeholder="내용을 입력해주세요.">
                    </li>
                    <li>
                        <label for="personal preference">뜨거운 커피가 좋으신가요, 아니면 차가운 음료를 선호하시나요?</label>
                        <br>
                        <input type="text" id="temperature" name="temperature" placeholder="내용을 입력해주세요.">
                    </li>  
                        <button type="submit" id="submit">커피 추천!</button>
                </ul>
        </section>
    </main>
    <footer>
        <h2>피곤한 당신에게 추천할 커피는?!</h2>
        <p class="answer"></p>
    </footer>
</body>
</html>
