<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Recommendations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Coffee Recommendations</h1>
    </header>

    <section>
        <h2>Our Top Picks</h2>
        <ul>
            <li>
                <strong>Espresso</strong>
                <p>A strong and concentrated coffee drink.</p>
            </li>
            <li>
                <strong>Cappuccino</strong>
                <p>Espresso with steamed milk and a layer of frothed milk.</p>
            </li>
            <li>
                <strong>Americano</strong>
                <p>Espresso diluted with hot water, similar to drip coffee.</p>
            </li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Coffee Recommendations</p>
    </footer>

</body>
</html>
